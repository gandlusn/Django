<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>BLOG!</title>
  </head>
  <body style="background-color:snow">

   
<div class="container" >

<div class="border border-primary" style="border-color: orange;padding: 90px; margin:50px;background-color: paleturquoise">
<h1 style="text-align: center;color:hsl(195, 100%, 50%)">SIGNUP</h1>
<form method="POST" action='{% url "accounts:signup" %}'>
    {% csrf_token %}  
    <div class="form-group">
      <label for="Username">Username</label>
      <input type="text" class="form-control" id="Username" name="username" aria-describedby="emailHelp" placeholder="Username">
    </div>
    {% if user_error %}
    <div style="margin: 10px  10px;text-align: center" class="alert alert-warning">{{user_error}}</div>
    {% endif %}
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name = "password"id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" name = "password1" class="form-control" id="exampleInputPassword2" placeholder="Password">
    </div>  
    {% if Error %}
    <div style="margin: 10px  10px;text-align: center" class="alert alert-warning">{{Error}}</div>
    {% endif %}
    <button type="submit" class="btn btn-primary" style="margin: 10px 42%">Submit</button>
  </form>
</div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
