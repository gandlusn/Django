<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>BLOG!</title>
  </head>
  <body style="background-color:rgb(196, 255, 252)">

   
<div class="container" >

<div class="border border-primary" style="border-color: orange;padding: 90px 50px; margin:150px;background-color: #afeec7">
<h1 style="text-align: center;color:#00bfff">LOGIN</h1>
<form method="POST" action='{% url "accounts:login" %}'>

    {% csrf_token %}
    {% if error %}
    <div style="margin: 10px  10px;text-align: center" class="alert alert-warning">{{error}}</div>
    {% endif %}

    {% if request.GET.next %}
    <input type = 'hidden' name = 'next' value={{ request.GET.next }}/>
    {% endif %}

    <div class="form-group">
      <label for="Username">Username</label>
      <input type="text" class="form-control" id="Username" name="username" aria-describedby="emailHelp" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name = "password"id="exampleInputPassword1" placeholder="Password">
    </div>
     
    <button type="submit" class="btn btn-primary" style="margin: 10px 42%">Submit</button>
  </form>
</div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
