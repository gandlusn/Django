<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>BLOG!</title>
  </head>
<body style="background-image: url('https://mdbootstrap.com/img/Photos/Horizontal/Nature/full page/img(20).jpg');">

   
<div class="container" >

<div class="border border-primary" style="border-color: orange;padding: 150px 50px; margin:50px;background-color:darkseagreen">
<h1 style="text-align: center;color:gold">*** Create Post ***</h1>
<form method="POST" action='{% url "posts:create" %}' style="padding:20px">

    {% csrf_token %}
    {% if error %}
    <div style="margin: 10px 10px;text-align: center" class="alert alert-warning">{{error}}</div>
    {% endif %}

    <div class="form-group" style="padding: 10px">
      <input type="text" style="text-align: center;height: 50px;"class="form-control" id="title" name="title" aria-describedby="emailHelp" placeholder="Title">
    </div>

    <div class="form-group" style="padding: 10px">
      <input type="text" class="form-control" style="text-align: center;height: 50px" name="url" id="url" placeholder="URL">
    </div>

    <div class="form-group" style="padding: 10px">
        <input type="text" class="form-control" style="text-align: center;height: 50px" name="content" id="content" placeholder="CONTENT">
      </div>

    <button type="submit"  class="btn btn-lg btn-block" style="margin: 25px -2px;background-color: goldenrod">CREATE</button>
  </form>
</div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
